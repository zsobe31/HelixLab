<html>
    <head>
        <title>Zsolt portolio</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>

      <center>

        <div style="width: 900px; height: 700px; background-color: aquamarine">

            <div style="vertical-align: center">
                <img src="zsolt.jpg" style="width: 200px; border: 2px dotted gray">
            </div>

            <div style="float: left; margin: 0 15%">
                <ul>
                    <li><b>Legjobb képességeim:</b>
                        <ol start="10">
                            <li>pontos</li>
                            <li>precíz</li>
                            <li>segítőkész</li>
                        </ol>
                    </li>
                </ul>
            </div>

            <div style="float: left">
                <ul>
                    <li><i>Miben kéne fejlődjek:</i>
                        <ol>
                            <li>program írás</li>
                            <li>tanulás</li>
                            <li>fejlesztés</li>
                        </ol>
                    </li>
                </ul>
            </div>

            <hr color="yellow" width="70%" align="left">

            <br><br>

            <div style="color: red; border: 3px solid black">
                <h2>A kedvenc filmjeim:</h2>
                <p><u>Blöff, 300</u></p>
            </div>

            <div style="color: red; border: 3px solid black">
                <h2>Ahova el szeretnék jutni:</h2>
                <p><u>Roma, Madrid, Tokyo</u></p>
            </div>

        </div>

      </center>

    </body>
</html>
